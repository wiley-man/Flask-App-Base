{% extends "base.html" %}
{% from "_components/quote_card.html" import quote_card %}

{% block title %}Comment of the Day{% endblock %}

{% block content %}
  {{ quote_card(quote, author, title="Comment of the Day", show_copy=True) }}
  <button class="btn primary" onclick="location.reload()">Show another</button>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('click', (e) => {
    const btn = e.target.closest('.copy');
    if (!btn) return;
    const text = btn.getAttribute('data-copy') || '';
    navigator.clipboard.writeText(text).then(() => {
      const original = btn.textContent;
      btn.textContent = 'Copied!';
      setTimeout(() => (btn.textContent = original), 1100);
    });
  });
</script>
{% endblock %}
